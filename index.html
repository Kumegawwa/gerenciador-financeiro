<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Finanças - Login</title>
    <link rel="stylesheet" href="">
</head>
<body class="login-page">

    <header class="login-header">
        <h1>Minhas Finanças</h1>
        <p>Seu gerenciador financeiro pessoal e intransferível.</p>
    </header>

    <main class="login-main">
        <section class="form-container">
            <h2>Acesse sua conta</h2>
            <form id="form-login">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" value="admin" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" value="1234" required>
                </div>
                <button type="submit">Entrar</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </section>

        <section class="landing-content">
            <article>
                <h3>Controle Total</h3>
                <p>Veja para onde seu dinheiro está indo com relatórios claros.</p>
            </article>
            <article>
                <h3>Defina Metas</h3>
                <p>Crie metas de economia e acompanhe seu progresso.</p>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Trabalho - Desenvolvimento Web Básico.</p>
    </footer>

    <script src=""></script>
</body>
</html>
