<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações - Minhas Finanças</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Minhas Finanças</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="transacoes.html">Transações</a></li>
                <li><a href="categorias.html">Categorias</a></li>
                <li><a href="metas.html">Metas</a></li>
                <li><a href="#" id="btn-logout">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Nova Transação</h2>
            <form id="form-transacao">
                <input type="hidden" id="transacao-id">

                <div class="form-group">
                    <label for="trans-descricao">Descrição</label>
                    <input type="text" id="trans-descricao" required>
                </div>
                <div class="form-group">
                    <label for="trans-valor">Valor (R$)</label>
                    <input type="number" id="trans-valor" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="trans-tipo">Tipo</label>
                    <select id="trans-tipo" required>
                        <option value="despesa">Despesa</option>
                        <option value="receita">Receita</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="trans-categoria">Categoria</label>
                    <select id="trans-categoria" required>
                        <option value="">Selecione uma categoria</option>
                        </select>
                </div>
                <button type="submit">Salvar</button>
            </form>
        </section>

        <section class="form-container">
            <h2>Filtrar Transações</h2>
            <div class="form-group">
                <label for="filtro-categoria">Filtrar por Categoria</label>
                <select id="filtro-categoria">
                    <option value="todas">Ver Todas</option>
                    </select>
            </div>
            <button id="btn-limpar-filtro">Limpar Filtro</button>
        </section>

        <section>
            <h2>Minhas Transações</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor (R$)</th>
                            <th>Tipo</th>
                            <th>Categoria</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="transacoes-tbody">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Trabalho - Desenvolvimento Web Básico.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
